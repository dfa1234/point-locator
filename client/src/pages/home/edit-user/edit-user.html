<header>

  <h1>Editer mon profil</h1>

  <button class="btn-close-modal" (click)="dismiss()"><ion-icon name="close"></ion-icon></button>

</header>


<main>

  <div class="avatar__wrap">

    <div class="avatar__background">

    </div>

    <div class="avatar__picture">
      <ion-icon name="contact"></ion-icon>
    </div>


  </div>

  <form (ngSubmit)="saveProfile()">

    <label>Coordonnées</label>

    <input type="email" placeholder="Mail" name="email" [(ngModel)]="user.email"/>

    <input type="text" placeholder="Téléphone" name="phone" [(ngModel)]="user.phone"/>

    <input type="text" placeholder="Adresse"  name="address" [(ngModel)]="user.address.name"/>

    <div class="row-form">
      <input type="text" placeholder="Ville" name="city"  [(ngModel)]="user.address.city"/>
      <input type="number" placeholder="Code Postal"  name="zipCode"  [(ngModel)]="user.address.zipCode"/>
    </div>

    <button class="btn-save" (click)="saveProfile()">Modifier</button>

  </form>



</main>
